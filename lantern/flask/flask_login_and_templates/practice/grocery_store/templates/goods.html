{% extends "base.html" %}

{% block content %}
    <h1 class="title">
        Goods
    </h1>

    <table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
    </tr>
    {% for good in goods %}
    <tr>
        <td>{{good['good_id']}}</td>
        <td>{{good['name']}}</td>
        <td>{{good['brand']}}</td>
        <td>{{good['price']}}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
